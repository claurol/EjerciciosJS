<script>

/*
EJERCICIO 1
Dado un array de objetos, obtener el objeto con el id 3 */

const arrNames = [
  {id: 1, name: 'Pepe'},
  {id: 2, name: 'Juan'},
  {id: 3, name: 'Alba'},
  {id: 4, name: 'Toby'},
  {id: 5, name: 'Lala'}
]

function id(parameter)
{
    arrNames.forEach(element => {

        if(element.id == parameter)
        {
            console.log(element);
        }
    });
}

id(3);  //muestra {id: 3, name: 'Alba'}


</script>
